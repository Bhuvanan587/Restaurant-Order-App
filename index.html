<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Restauarant Order App</title>
</head>

<body>
    <div class="container">
        <header class="banner">
            <img src="images/banner.png" alt="burger">
            <h1>Jimmy's Diner</h1>
            <h3>The best burgers and pizzas in town.</h3>
        </header>
        <main class="menu" id="menu"></main>
        <div class="subcontainer" id="subcontainer">
            <section class="checkout" id="checkout"></section>
            <section class="totalPrice" id="totalPrice"></section>
        </div>
        <div class="modal">
            <h4 class="modal-heading">Enter card details</h4>
            <input type="text" class="modal-input" placeholder="Enter your name" id="modal-name" required>
            <input type="text" class="modal-input" placeholder="Enter card number" id="modal-cardNo" required>
            <input type="text" class="modal-input" placeholder="Enter CVV" id="modal-cvv" required>
            <button id="payBtn" class="pay-btn">Pay</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
